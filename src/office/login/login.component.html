<div class="wrapper">
    <form class="form" #loginForm="ngForm" (submit)="submit(loginForm)">
        <div class="input">
            <label for="username">{{label.username}}</label>
            <input type="text" minlength="3" required name="username" ngModel>
        </div>
        <div class="input">
            <label for="username">{{label.password}}</label>
            <input type="password" required minlength="4" name="password" ngModel>
        </div>
        <div class="action">
            <button [disabled]="!loginForm.valid">{{btn.submit}}</button>
        </div>
        <div>
            valid {{loginForm.valid}}
        </div>
        <div>
            value {{loginForm.value|json}}
        </div>

        <div>
            <h2>{{firstname$|async}}</h2>
        </div>
    </form>
</div>
